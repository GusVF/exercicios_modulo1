<body>
   <!-- botao e input criado -->
  <div class="inputBtn">
    <button type="submit" id="button">click aqui!</button>
    <input type="text" id="input">
  </div>
    <script>
      let clickCount = 0;
      const button = document.getElementById('button');
      const input = document.getElementById('input');

      // funcao que conta os clicks do botao e adiciona a variavel 'clickCount'
      button.addEventListener('click', (event) => {
       event.preventDefault();
       clickCount += 1;
       input.value = clickCount;
       // localStorge criada para fins de exercicio.
      //  localStorage.setItem('contagem', JSON.stringify(input.value));
       })

    </script>
</body>
