
      <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        //passo1
        function twoYearPlan (frase) {
           const twoYearPlan = document.getElementsByTagName('p')[1];
           twoYearPlan.innerText = frase;
        }
        twoYearPlan('Em dois anos vou estar trabalhando em uma empresa dos USA');
        //passo2
        function mainCont () {
          const mainCont = document.getElementsByClassName('main-content')[0];
          mainCont.style.backgroundColor = 'rgb(76,164,46)';
        }
        mainCont();
        //passo3
        function redToWhite (color) {
          const redToWhite = document.getElementsByClassName('center-content')[0];
          redToWhite.style.backgroundColor = color;
         }
         redToWhite('white');
         //passo4
        function h1Frase (frase) {
          const h1Frase = document.getElementsByTagName('h1')[0];
          h1Frase.innerText = frase;
        } 
        h1Frase('Exercício 5.1 - JavaScript');

        function upperCase () {
          const upperP = document.getElementsByClassName('center-content')[0];
          upperP.innerText = upperP.innerText.toUpperCase();
        }
        upperCase();

        function phraseConsole () {
          const phraseConsole = document.querySelectorAll('.center-content')[0];
          console.log(phraseConsole.innerText);
        }
        phraseConsole();


        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
