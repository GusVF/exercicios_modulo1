<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      //exercicio-1
      function changeP1 () {
         let p1 = document.getElementsByTagName('p')[1];
         p1.innerHTML = 'trabalhar em uma empresa dos USA';
      }
         changeP1();
      //exercicio-2
      function yellowToGreen () {
        let yToGreen = document.getElementsByClassName('main-content')[0];
        yToGreen.style.backgroundColor = 'rgb(76,164,109)';
      }
         yellowToGreen();
      //exercicio-3
      function greenToWhite () {
        let gToWhite = document.getElementsByTagName('section')[0];
        gToWhite.style.backgroundColor = 'white';
      }   
         greenToWhite();
      //exercicio-4
      function changeH1 () {
        let changeH1 = document.getElementsByClassName('title')[0];
        changeH1.innerHTML = 'Exercício 5.1 - JavaScript';
      }   
         changeH1();
      //exercicio-5
      function textToUpper () {
        let tToUpper = document.getElementsByClassName('center-content')[0];
        tToUpper.innerText = tToUpper.innerText.toUpperCase();
      }   
        textToUpper();
      //exercicio-6
      function conteudoP () {
        let frases = document.getElementsByTagName('section');
        for (let index = 0; index < frases.length; index += 1) {
          let conteudo = frases[index];
          console.log(conteudo.innerText);
        }
        }
        conteudoP();

        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie e execute uma função que mude a cor do quadrado vermelho para branco.
        4. Crie e execute uma função que corrija o texto da tag <h1>.
        5. Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */
    </script>
  </body>
</html>
